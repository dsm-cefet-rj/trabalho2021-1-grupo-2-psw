<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cadastro do usuario</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="main-container">
    <h1>Crie sua conta</h1>
    <form id="register-form" action="">
      <div class="full-box">
        <label for="login">Login
          <span class="requerido">*</span>
        </label>
        <input type="login" name="login" id="login" placeholder="Digite seu login" data-min-length="5" data-login-validate>
      </div>
      <div class="full-box">
        <label for="email">E-mail
          <span class="requerido">*</span>
        </label>
        <input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-min-length="2" data-email-validate>
      </div>
      <div class="full-box">
        <label for="cpf">CPF
          <span class="requerido">*</span>
        </label>
        <input type="cpf" name="cpf" id="cpf" placeholder="Digite seu CPF" data-min-length="2" data-cpf-validate>
      </div>
      <div class="half-box spacing">
          <label for="name">Nome
            <span class="requerido">*</span>
          </label>
          <input type="text" name="name" id="name" placeholder="Digite seu nome" data-required data-min-length="3" data-max-length="16">
      </div>
      <div class="half-box">
          <label for="lastname">Sobrenome
            <span class="requerido">*</span>
          </label>
          <input type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome" data-required data-only-letters>
      </div>
      <div class="half-box spacing">
        <label for="lastname">Senha
          <span class="requerido">*</span>
        </label>
        <input type="password" name="password" id="password" placeholder="Digite sua senha" data-password-validate data-required>
      </div>
      <div class="half-box">
        <label for="passconfirmation">Confirmação de senha
          <span class="requerido">*</span>
        </label>
        <input type="password" name="passconfirmation" id="passwordconfirmation" placeholder="Digite novamente sua senha" data-equal="password">
      </div>
      <div>
        <input type="checkbox" name="agreement" id="agreement">
        <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a>
          <span class="requerido">*</span></label>
      </div>
      <div class="full-box">
        <input id="btn-submit" type="submit" value="Registrar">
      </div>
    </form>
  </div>
  <p class="error-validation template"></p>
  <script src="js/scripts.js"></script>
</body>
</html>
